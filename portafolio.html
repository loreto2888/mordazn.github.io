<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1c2751ad54.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gidole&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Portafolio Manuel Ordaz</title>
    <style>
      /* Estilo para las flechas negras */
      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        filter: invert(100%);
      }
    </style>
  </head>
  <body>
    <!--Main-->
    <main class="container">
      <section class="row">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="4"
              aria-label="Slide 5"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./assets/img/desafío_1.png"
                class="d-block w-100"
                alt="Imagen del desafío 1"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./assets/img/desafío_2.png"
                class="d-block w-100"
                alt="Imagen del desafío 2"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./assets/img/desafío_3.png"
                class="d-block w-100"
                alt="Imagen del desafío 3"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./assets/img/desafío_4.png"
                class="d-block w-100"
                alt="Imagen del desafío 4"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./assets/img/desafío_5.png"
                class="d-block w-100"
                alt="Imagen del desafío 5"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <!--Contact form start-->
      <section class="bg-primary text-light p-4 mt-3">
        <form action="#" class="">
          <div class="mb-3">
            <h2 class="text-center text-white">
              ¡Contáctame y te ayudo con tu página web!
            </h2>
            <input
              placeholder="Nombre"
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <input
              placeholder="Email"
              type="email"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>

          <button
            type="submit"
            class="btn btn-light text-dark d-grid gap-2 col-2 mx-auto"
          >
            Enviar
          </button>
        </form>
        <a href="index.html" class="btn btn-outline-light mt-3">Volver al CV</a>

      </section>
      <!--Contact form end-->
      <!--Footer start-->
      <footer>
        <h4 class="text-center">PORTAFOLIO MANUEL ORDAZ</h4>
        <div class="text-center" id="copyright">
          <small>Copyright&copy; 2025 - Desafío Latam G95 - Todos los derechos reservados</small>
        </div>
      </footer>
      <!--Footer end-->
    </main>
    <!--Main end-->
  </body>
</html>
